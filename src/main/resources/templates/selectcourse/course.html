<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Shop Page</title>
</head>
<body>
<ul th:replace="fragments/header :: navigation"></ul>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>unit</th>
        <th>code</th>
        <th>#</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="UserCourse : ${userCourse}">
        <td th:text="${userCourse.getId()}"></td>
        <td th:text="${userCourse.getName()}"></td>
        <td th:text="${userCourse.getUnit()}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
