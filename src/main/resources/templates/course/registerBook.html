<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register User</title>
    <div th:replace="fragment/layout::head"></div>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
    <script th:src="@{/js/bootstrap-select.min.js}"></script>
    
</head>
<body>

<div th:replace="fragment/layout::header"></div>

<div class="mt-3" style="width: 500px; margin: auto; font-size: 36px;">ثبت درس</div>

<div class="mt-2 mb-4" style="width:500px; margin:auto; padding: 20px; border: 1px solid #e4e2dd">
    <form th:action="@{/course/register}" method="post" th:object="${course}" enctype="multipart/form-data" style="direction: rtl">
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="name">نام:</label>
            <div class="col-sm-9">
                <input class="form-control" id="name" th:field="*{name}" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="code">کد درس:</label>
            <div class="col-sm-9">
                <input class="form-control" id="code" th:field="*{code}" type="text">
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="max">ظرفیت:</label>
            <div class="col-sm-9">
                <input class="form-control" id="max" th:field="*{max}" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7"></div>
            <div class="col-sm-5">
                <input class="btn btn-primary form-control" type="submit" value="ثبت">
            </div>
        </div>

    </form>
</div>
</body>
</html>
