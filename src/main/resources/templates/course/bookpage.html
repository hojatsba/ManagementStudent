<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <div th:replace="fragment/layout::head"></div>
</head>
<body class="decore">

<div th:replace="fragment/layout::header"></div>

<div class="container-fluid m-0 p-4">
    <h1 style="text-align: center">جدول دروس</h1>

    <a class="mb-2 btn btn-primary" th:href="@{/course/register}" style="width: 100px;float: right;">
        افزودن
    </a>

    <table class="table" >
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">نام</th>
            <th scope="col">کد درس</th>
            <th scope="col">ظرفیت</th>
            <th scope="col">تاریخ ثبت</th>
            <th scope="col">عملگرها</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Course:${course}">
        	<td th:text="${Course.getId()}"></td>
            <td scope="row" th:text="${Course.getName()}"></td>
            <td th:text="${Course.getCode()}"></td>
            <td th:text="${Course.getMax()}"></td>
            <td th:text="${#temporals.format(Course.getUpdatedAt(),'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/course/edit/{id}(id=${Course.getId()})}" style="width: 80px">ویرایش</a>
                <a class="btn btn-danger" th:href="@{/course/delete/{id}(id=${Course.getId()})}" style="width: 80px">حذف</a>
            </td>
        </tr>
        
        </tbody>
    </table>

</div>


</body></html>
