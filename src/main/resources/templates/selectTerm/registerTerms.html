<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegisterCategory</title>
    <div th:replace="fragment/layout::head"></div>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
    <script th:src="@{/js/bootstrap-select.min.js}"></script>
</head>
<body>

<div th:replace="fragment/layout::header"></div>

<div class="mt-5" style="width: 500px; margin: auto; font-size: 36px;">ثبت ترم</div>

<div class="mt-3" style="width:500px; margin:auto; padding: 20px; border: 1px solid #e4e2dd">
    <form th:action="@{/course/selectuserterm}" method="post" style="direction: rtl">

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="cat">ترم:</label>
            <div class="col-sm-9">
                <select class="selectpicker" id="cat">
                    <option th:each="Term : ${term}"
                            th:text="${Term.title}"
                            th:value="${Term.id}"></option>
                </select>
                <div class="validation" th:if="${#fields.hasErrors('term')}" ></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7"></div>
            <div class="col-sm-5">
                <input class="btn btn-primary form-control" type="submit" value="ثبت">
            </div>
        </div>

    </form>
</div>
</body>
</html>
